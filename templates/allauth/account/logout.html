{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<section class="background-img container-fluid">
  <div class="row justify-content-center logout-box">
    <div class="sign-out-container text-center col-10 col-md-4 py-2">
      <h1>{% trans "Sign Out" %}</h1>

      <p>{% trans 'Are you sure you want to sign out?' %}</p>

      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button type="submit" class="btn btn-danger">{% trans 'Sign Out' %}</button>
      </form>
    </div>
  </div>
</section>


{% endblock %}
